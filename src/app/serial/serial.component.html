<main>
<h1>Qr landing page demo</h1>
<p>Scanned Serial Number: {{ serialNumber }}</p>
<div class="container">
  <h2>Images pulled from a demo api</h2>
  <div *ngIf="loading" class="loading">Loading images...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="image-grid">
    <div *ngFor="let image of images" class="image-card">
      <img [src]="image.url"
           [alt]="image.explanation"
           (error)="handleImageError($event)" width="300" >
      <div class="image-info">
        <p>{{ image.title }}</p>
        <p>{{image.date}}</p>
      </div>
    </div>
  </div>
</div>
</main>
